# Integrations
- variable: rmqclusterope.global.compatibility.openshift.adaptSecurityContext
  default: auto
  label: Adapt security context of the deployment for OpenShift
  description: "Adapt security context of the deployment for OpenShift"
  group: "Integrations"
  type: enum
  options:
  - "auto"
  - "disabled"
  - "force"
- variable: rmqclusterope.clusterOperator.metrics.service.enabled
  default: false
  label: RabbitMQ Cluster Operator metrics
  description: "RabbitMQ Cluster Operator metrics"
  group: "Integrations"
  type: boolean
  show_subquestion_if: true
  subquestions:
  - variable: rmqclusterope.clusterOperator.metrics.podMonitor.enabled
    default: false
    label: Enable pod monitor for RabbitMQ Cluster Operator
    description: "Enable pod monitor for RabbitMQ Cluster Operator"
    group: "Integrations"
    type: boolean
# Workloads
- variable: rmqclusterope.clusterOperator.customResources
  default: false
  label: Modify RabbitMQ Cluster Operator resource consumption
  group: "Workloads"
  type: boolean
  show_subquestion_if: true
  subquestions:
  - variable: rmqclusterope.clusterOperator.resources.limits.cpu
    label: "Milicore limit for a RabbitMQ Cluster Operator instance"
    description: "1000m(milicores) = 1vCPU"
    group: "Workloads"
    type: string
  - variable: rmqclusterope.clusterOperator.resources.requests.cpu
    label: "Milicore request for a RabbitMQ Cluster Operator instance"
    description: "1000m(milicores) = 1vCPU, value must be <= milicore limit"
    group: "Workloads"
    type: string
  - variable: rmqclusterope.clusterOperator.resources.limits.memory
    label: "Memory limit for a RabbitMQ Cluster Operator instance"
    description: "Memory limit for a Jenkins instance"
    group: "Workloads"
    type: string
  - variable: rmqclusterope.clusterOperator.resources.requests.memory
    label: "Memory request for a RabbitMQ Cluster Operator instance"
    description: "Memory request, value must be <= memory limit"
    group: "Workloads"
    type: string
- variable: rmqclusterope.clusterOperator.updateStrategy.type
  default: "RollingUpdate"
  label: RabbitMQ Cluster Operator update strategy
  description: "RabbitMQ Cluster Operator update strategy"
  group: "Workloads"
  type: enum
  options:
  - "RollingUpdate"
  - "OnDelete"
