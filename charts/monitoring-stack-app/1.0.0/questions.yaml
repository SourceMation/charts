questions:
- variable: global.elastic.enabled
  default: "true"
  label: Deploy Elastic
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: elastic.eckElasticsearch.params.ingress.hostname
    label: Elastic Search Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckPackageRegistry.params.ingress.hostname
    label: Elastic Package Registry Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckKibana.params.ingress.hostname
    label: Elastic Kibana Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckApm.params.ingress.hostname
    label: Elastic Apm Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: elastic.eckFleet.params.ingress.hostname
    label: Elastic Fleet Ingress
    type: string
    group: "Elastic"
    required: true
- variable: global.istiod.enabled
  default: "false"
  label: Deploy Istiod
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: istiod.istioNamespace
    label: Namespace where istio is installed
    type: string
    group: "Istiod"
    required: true 
  - variable: istiod.meshConfig.defaultConfig.tracing.zipkin.address
    label: Istiod Zipkin Address
    type: string
    group: "Istiod"
    required: true
- variable: global.jaeger.enabled
  default: "true"
  label: Deploy Jaeger
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: jaeger.query.ingress.hosts
    label: Jaeger Ingress
    type: string
    group: "Jaeger"
    required: true
