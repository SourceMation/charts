questions:
- variable: global.elastic.enabled
  default: "true"
  label: Deploy Elastic
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: global.elastic.eckElasticsearch.params.ingress.hostname
    label: Elastic Search Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: global.elastic.eckPackageRegistry.params.ingress.hostname
    label: Elastic Package Registry Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: global.elastic.eckKibana.params.ingress.hostname
    label: Elastic Kibana Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: global.elastic.eckApm.params.ingress.hostname
    label: Elastic Apm Ingress
    type: string
    group: "Elastic"
    required: true
  - variable: global.elastic.eckFleet.params.ingress.hostname
    label: Elastic Fleet Ingress
    type: string
    group: "Elastic"
    required: true
- variable: global.istiod.enabled
  default: "false"
  label: Deploy Istiod
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: global.istioNamespace
    label: Namespace where istio is installed
    type: string
    group: "Istiod"
    required: true 
  - variable: istiod.meshConfig.defaultConfig.tracing.zipkin.address
    label: "Istiod Zipkin Address: address.namespace.svc.cluster.local:9411"
    type: string
    group: "Istiod"
    required: true
- variable: global.jaeger.enabled
  default: "false"
  label: Deploy Jaeger
  type: boolean
  group: "Components"
  show_subquestion_if: true
  subquestions:
  - variable: jaeger.query.ingress.host 
    label: Jaeger Ingress
    type: multiline
    group: "Jaeger"
    required: true
