metadata:
  labels:
    common.k8s.elastic.co/type: clean
    repo.k8s.elastic.co/name: {{ include "common.names.shortname" $ | quote }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
