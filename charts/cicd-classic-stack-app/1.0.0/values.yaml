      storageClass: ""
      size: "10Gi"
      #volumeName: "data"
    persistentVolumeClaimRetentionPolicy:
      enabled: true
      whenScaled: "Retain"
      whenDeleted: "Delete"
    resources: {}
    service:
      type: "ClusterIP"
      ports:
        postgresql: 5432
    updateStrategy:
      type: "RollingUpdate"
  nameOverride: "coder-postgresql"
