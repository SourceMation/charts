apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-{{ randAlphaNum 5 | lower }}"
  labels:
    app: {{ template "conjur-oss.name" . }}
    chart: {{ template "conjur-oss.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
{{ if .Values.test.deleteOnSuccess }}
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
{{ else }}
    "helm.sh/hook-delete-policy": before-hook-creation
{{ end }}
spec:
  initContainers:
  - name: {{ .Release.Name }}-bats-init
    image: bats/bats:v1.1
    command:
    - "bash"
    - "-exc"
    - |
      # copy bats to tools dir
      cp -R /opt/bats/libexec/bats-core/ /tools/bats/
    volumeMounts:
    - mountPath: /tools
      name: tools
  containers:
  - name: {{ .Release.Name }}-test
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
    workingDir: "/tools/bats"
    command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
    env:
    - name: PATH
      value: "/tools/bats:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    volumeMounts:
    - mountPath: /tests
      name: tests
      readOnly: true
    - mountPath: /tools
      name: tools
    - mountPath: /cacert
      name: {{ .Release.Name }}-test-ssl-ca-cert-volume
      readOnly: true
  volumes:
  - name: tests
    configMap:
      name: {{ template "conjur-oss.fullname" . }}-tests
  - name: {{ .Release.Name }}-test-ssl-ca-cert-volume
    secret:
      secretName: {{ .Release.Name }}-conjur-ssl-ca-cert
      # Permission == 0400. JSON spec doesnâ€™t support octal notation.
      defaultMode: 256
  - name: tools
    emptyDir: {}
  restartPolicy: Never
