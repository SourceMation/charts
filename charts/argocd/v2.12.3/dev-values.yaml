nameOverride: cicd-gitops-stack-app
fullnameOverride: cicd-gitops-stack-app
namespaceOverride: ""
crds:
  install: true
  keep: false
global:
  domain: argocd.example.com
  additionalLabels:
    app: argo-cd
  image:
    repository: quay.io/argoproj/argocd
    tag: ""
    imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  logging:
    format: text
    level: info
  podLabels: {}
  securityContext: {}
  # runAsUser: 999 
  # runAsGroup: 999
  # fsGroup: 999
  networkPolicy:
    create: false
    defaultDenyIngress: false
  nodeSelector: {}
  affinity:
    podAntiAffinity: soft
    nodeAffinity:
      type: hard
      matchExpressions: []
        # - key: topology.kubernetes.io/zone
        #   operator: In
        #   values:
        #    - antarctica-east1
  deploymentStrategy: {}
    # type: RollingUpdate
    # rollingUpdate:
    #   maxSurge: 25%
    #   maxUnavailable: 25%
configs:
  cm:
    create: true
    admin.enabled: true
  params:
    server.insecure: false
  rbac:
    create: true
  ssh:
    #ssh.dev.azure.com ssh-rsa 
    extraHosts: ''
  repositories: {}
    # private-helm-repo:
    #   url: https://my-private-chart-repo.internal
    #   name: private-repo
    #   type: helm
    #   password: my-password
    #   username: my-username
  secret:
    createSecret: true
    # -- Shared secret for authenticating GitHub webhook events
    githubSecret: ""
    # -- Shared secret for authenticating GitLab webhook events
    gitlabSecret: ""
redis:
  enabled: true
server:
  name: server
  replicas: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
    targetMemoryUtilizationPercentage: 50
  image:
    repository: ""
    tag: ""
    imagePullPolicy: ""
  imagePullSecrets: []
  containerSecurityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
      - ALL
  service:
    type: ClusterIP
    # if servicetype LoadBalancer
    loadBalancerIP: ""
    externalTrafficPolicy: Cluster
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: 30s
      scrapeTimeout: ""
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hostname: argo.apps.dev0.lab.linuxpolska.pl