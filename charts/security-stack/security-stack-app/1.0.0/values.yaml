    enabled: true
  sealed-secrets:
    enabled: true
  external-secrets:
    enabled: true
  kyverno:
    enabled: true 
  kubearmor:
    enabled: true
  kubewarden-defaults:
    enabled: true

conjur-oss:
  dataKey: "docker run --rm cyberark/conjur data-key generate"
kyverno:
