global:
#  imagePullSecrets: []
#  istioNamespace: istio-system
  istioOperatorCrd:
    enabled: true

istiod:
  profile: ambient
  global:
    logAsJson: true
  meshConfig:
    enableTracing: true
    defaultConfig:
      tracing: {} # disable legacy MeshConfig tracing options
    extensionProviders:
    - name: elastic
      opentelemetry:
        port: 8200
        service: ""
        http:
          path: "/v1/traces"
          timeout: 10s
          headers:
          - name: "authorization"
            value: "Bearer PATE-TOKEN"

cni:
  profile: ambient

questionsSpec: {}
