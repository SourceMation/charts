apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-delete"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded,hook-failed"
spec:
  containers:
    - name: redis-cli
      image: redis:latest
      command:
        - sh
        - "-c"
        - |
          redis-cli -h redis-redis -a P@ssword1 SET testkey testvalue &&
          echo "Key added: testkey=testvalue"

          VALUE=$(redis-cli -h redis-redis -a P@ssword1 GET testkey) &&
          if [ "$VALUE" = "testvalue" ]; then
            echo "Value retrieved successfully: $VALUE"
          else
            echo "Failed to retrieve value: $VALUE" && exit 1
          fi

          redis-cli -h redis-redis -a P@ssword1 DEL testkey &&
          echo "Key deleted: testkey"

          VALUE=$(redis-cli -h redis-redis -a P@ssword1 GET testkey) &&
          if [ -z "$VALUE" ]; then
            echo "Key successfully deleted: testkey"
          else
            echo "Key still exists: $VALUE" && exit 1
          fi
  restartPolicy: Never